<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrocław Public Transport</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚌 Wrocław Public Transport</h1>
            <p>Find the best routes and departures</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Departure Time</label>
                <input type="datetime-local" id="startTime">
            </div>

            <div class="control-group">
                <label>Max Results</label>
                <select id="limit">
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="control-group">
                <label>Search Radius</label>
                <select id="radius">
                    <option value="500">500m</option>
                    <option value="1000" selected>1km</option>
                    <option value="2000">2km</option>
                </select>
            </div>

            <button class="search-btn" id="searchBtn">🔍 Find Departures</button>
        </div>

        <div class="content">
            <div id="map"></div>
            <div class="results">
                <h3>Departures</h3>
                <div id="departuresList">
                    <div class="status">
                        Select start and destination points on the map, then click "Find Departures"
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Custom JavaScript -->
    <script src="static/js/app.js"></script>
</body>
</html>
